{% extends 'learning_logs/base.html' %}

{% block content %}
  
  {% if form.errrors %}  
  <p>Your username or password didn't match. Please try again.</p>
  {% endif %}

  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button name="sumbit">log in</button>
    <input type="hidden" name="next" value="{% url 'index' %}"/>
  </form>

{% endblock content %}
