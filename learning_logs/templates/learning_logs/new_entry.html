{% extends 'learning_logs/base.html' %}

{% load bootstrap3 %}

{% block header %}
  <h2>Add a new entry:</h2>
{% endblock header %}

{% block content %}

<p><h4>Topic <a href='{% url "topic" topic.id %}'>{{ topic }}</a></h4></p>

  
  <form action="{% url 'new_entry' topic.id %}" method="post" class="form">

    {% bootstrap_form form %}

      <button name="sumbit" class="btn btn-primary">add entry</button>
    {% endbuttons %}    
    
  </form>

{% endblock content %}
