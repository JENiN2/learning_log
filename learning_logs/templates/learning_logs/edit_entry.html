{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}

{% block header %}
  <h2>Edit entry:</h2>
{% endblock header %}

{% block content %}

  <p><h4>Topic <a href='{% url "topic" topic.id %}'>{{ topic }}</a></h4></p>

  <form action="{% url 'edit_entry' entry.id %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="sumbit" class="btn btn-primary">save changes</button>
    {% endbuttons %}
    
  </form>

{% endblock content %}
